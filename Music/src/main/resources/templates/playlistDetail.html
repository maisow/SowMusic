<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom Styles -->
    <style>
        /* Options: Light Purple */
        .btn-outline-primary {
            color: #9370DB;
            border-color: #9370DB;
        }
           /* Background color for the entire page */
        body {
            background-color: #FFC0CB; /* Light Pink */
        }
    </style>

    <title>Sow Music</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="/" class="text-dark">Sow Music</a></h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="albums" class="btn btn-outline-primary btn-lg">Album</a>
        </div>
        <div class="col text-center m-3">
            <a href="artists" class="btn btn-outline-primary btn-lg">Artist</a>
        </div>
        <div class="col text-center m-3">
            <a href="genres" class="btn btn-outline-primary btn-lg">Genre</a>
        </div>
        <div class="col text-center m-3">
            <a href="labels" class="btn btn-outline-primary btn-lg">Label</a>
        </div>
        <div class="col text-center m-3">
            <a href="playlists" class="btn btn-outline-primary btn-lg">Playlist</a>
        </div>
        <div class="col text-center m-3">
            <a href="songs" class="btn btn-outline-primary btn-lg">Song</a>
        </div>
    </div>
</div> <!-- Closing div for container -->

<!-- Hero Details: Start-->
<div class="row m-4 border border-dark">
    <div class="col-6 text-right"><strong>Album Name:</strong></div>
    <div class="col-6 text-left">
        <span th:text="${playlist.name}">display album Name</span>
    </div>

    <div class="col-6 text-right"><strong>Description:</strong></div>
    <div class="col-6 text-left">
        <span th:text="${playlist.description}">display description</span>
    </div>


    <div class="col-6 text-right"><strong>Songs on the Playlist:</strong></div>
    <div class="col-6 text-left">
                <span th:each="song : ${playlist.songs}">
                    <span th:text="${song.name}">display songs</span><br/>
                </span>
    </div>

    <div class="col-12 text-center mt-3 mb-3">
        <button type="button" class="btn btn-primary" onclick="window.location.href='/albums'">Back to Playlist</button>
    </div>
</div>
<!-- Hero Details: End-->
</div>
<!-- End main Body of Page -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
