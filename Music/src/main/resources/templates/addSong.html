<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom Styles -->
    <style>
        /* Options: Light Purple */
        .btn-outline-primary {
            color: #9370DB;
            border-color: #9370DB;
        }
           /* Background color for the entire page */
        body {
            background-color: #FFC0CB; /* Light Pink */
        }
    </style>

    <title>Sow Music</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="/" class="text-dark">Sow Music</a></h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="albums" class="btn btn-outline-primary btn-lg">Album</a>
        </div>
        <div class="col text-center m-3">
            <a href="artists" class="btn btn-outline-primary btn-lg">Artist</a>
        </div>
        <div class="col text-center m-3">
            <a href="genres" class="btn btn-outline-primary btn-lg">Genre</a>
        </div>
        <div class="col text-center m-3">
            <a href="labels" class="btn btn-outline-primary btn-lg">Label</a>
        </div>
        <div class="col text-center m-3">
            <a href="playlists" class="btn btn-outline-primary btn-lg">Playlist</a>
        </div>
        <div class="col text-center m-3">
            <a href="songs" class="btn btn-outline-primary btn-lg">Song</a>
        </div>
    </div>
</div> <!-- Closing div for container -->


<div class="row m-4 border border-dark">
    <div class="col-3 text-center m-3">
        <span class="h3">Add Song</span>
    </div>
    <div class="col-7 text-center m-3">
        <form action="addSong" method="POST">
            <div class="form-group row">
                <label for="name" class="col-3 col-form-label">
                    Name</label>
                <div class="col-9">
                    <input type="text" name="name"
                           id="name" class="form-control"/>
                    <div th:if="${#fields.hasErrors('song.name')}" class="text-danger">
                        <div th:each="err : ${#fields.errors('song.name')}">
                            <p th:text="${err}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="grammy" class="col-3 col-form-label">Grammy Win?</label>
                <div class="col-9">
                    <select id="grammy" name="grammy">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="artist" class="col-3 col-form-label">
                    Artist</label>
                <div class="col-9">
                    <select id="artist" name="artistId" class="form-control" >
                        <option th:each="artist : ${artists}"
                                th:value="${artist.id}"
                                th:text="${artist.name}">
                            Artist</option>
                    </select>
                    <div th:if="${#fields.hasErrors('song.artist')}" class="text-danger">
                        <div th:each="err : ${#fields.errors('song.artist')}">
                            <p th:text="${err}"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="album" class="col-3 col-form-label">
                    Album</label>
                <div class="col-9">
                    <select id="album" name="albumId" class="form-control" >
                        <option th:each="album : ${albums}"
                                th:value="${album.id}"
                                th:text="${album.name}">
                            Song</option>
                    </select>
                    <div th:if="${#fields.hasErrors('song.album')}" class="text-danger">
                        <div th:each="err : ${#fields.errors('song.album')}">
                            <p th:text="${err}"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="playlists" class="col-3 col-form-label">
                    Playlists</label>
                <div class="col-9">
                    <select multiple id="playlists" name="playlistId" class="form-control">
                        <option th:each="playlist : ${playlists}" th:value="${playlist.id}" th:text="${playlist.name}">
                            Artist Playlist</option>
                    </select>
                    <div th:if="${#fields.hasErrors('song.playlists')}" class="text-danger">
                        <div th:each="err : ${#fields.errors('song.playlists')}">
                            <p th:text="${err}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Song</button>
            <button type="button" class="btn btn-primary" onclick="window.location.href='/songs'">Cancel</button>
        </form>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;
